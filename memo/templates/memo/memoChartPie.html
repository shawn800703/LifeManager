{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="/static/styles/jquery-Datepicker.css">

{% endblock %}

{% block left %}
    <ul class="sidebar navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'base:index' %}">
                <i class="fa fa-fw fa-home"></i>
                <span>首頁</span>
            </a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'memo:index' %}">
                <i class="fa fa-fw fa-list"></i>
                <span>待辦事項</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'memo:archive' %}">
                <i class="fa fa-fw fa-archive"></i>
                <span>封存</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'memo:chartpie' %}">
                <i class="fa fa-fw fa-chart-pie"></i>
                <span>統計圖表</span></a>
        </li>
    </ul>
{% endblock %}

{% block main %}
<div class="card-header">
    <i class="fas fa-chart-pie"></i>
    待辦事項Pie Chart
</div>
<div class="card-body">
    <div>
        <span id="date-label-from">查詢起始日期:</span><input class="date" type="text" id="s_date" />
        <span id="date-label-to">&sim;查詢結束時間:<input class="date" type="text" id="e_date" />
            <br />
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-5">
            <div class="card mb-3">
                <div class="card-header text-white bg-secondary">
                    <i class="fas fa-chart-pie"></i>
                    待辦事項統計圖</div>
                <div id ='Pie' class="card-body" style="height: 650px;">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'scripts/Chart.min.js' %}"></script>
<script src="{% static 'scripts/moment.min.js' %}"></script>
<script src="{% static 'scripts/jquery-Datepicker.js' %}"></script>
<script src="{% static 'scripts/memoChartPie.js' %}"></script>

{% endblock %}
